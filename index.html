<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Emerson</title>
    <style>
        /* Estilo global */
        body {
            background-color: #8e9e5d; /* Fondo verde otoñal */
            color: black;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura de la pantalla */
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.5s ease; /* Transición suave */
        }

        /* Título principal */
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Sombra para el texto */
        }

        /* Párrafos */
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        /* Citas */
        .quote {
            font-size: 1.2em;
            margin: 30px 0;
            font-style: italic;
            font-family: 'Georgia', serif; /* Fuente personalizada */
        }

        /* Contenedor de la página */
        .container {
            text-align: center;
        }

        /* Estilos en dispositivos pequeños */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Título más pequeño en pantallas pequeñas */
            }
            p {
                font-size: 1.2rem; /* Párrafo más pequeño en pantallas pequeñas */
            }
            .quote {
                font-size: 1em; /* Cita más pequeña en pantallas pequeñas */
            }
            .container {
                padding-top: 20px; /* Sube el contenido un poco en pantallas móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry Emerson</h1>
        <p>Same shit always, I'm truly sorry.</p>
        <p class="quote">"True friendship is like health: we never realize its value until we lose it." – François de La Rochefoucauld</p>
    </div>
</body>
</html>
