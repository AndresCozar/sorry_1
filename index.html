<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Emerson</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #8e9e5d; /* Fondo verde otoñal */
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
            color: black;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .quote {
            font-size: 1.2em;
            margin: 30px 0;
            font-style: italic;
        }
        /* Efecto de partículas de hojas */
        .leaf {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 20px;
            height: 20px;
            background: url('https://i.imgur.com/n8YOJ0z.png') no-repeat center center;
            background-size: contain;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Sorry Emerson</h1>
    <p>I'm really sorry for calling and sending all those messages. I truly regret it.</p>
    <p class="quote">"True friendship is like health: we never realize its value until we lose it." – François de La Rochefoucauld</p>

    <!-- Partículas de hojas -->
    <div class="leaf" style="left: 10%;"></div>
    <div class="leaf" style="left: 20%; animation-duration: 6s;"></div>
    <div class="leaf" style="left: 30%; animation-duration: 7s;"></div>
    <div class="leaf" style="left: 40%; animation-duration: 5s;"></div>
    <div class="leaf" style="left: 50%; animation-duration: 4s;"></div>
    <div class="leaf" style="left: 60%; animation-duration: 6.5s;"></div>
    <div class="leaf" style="left: 70%; animation-duration: 5.5s;"></div>
    <div class="leaf" style="left: 80%; animation-duration: 7s;"></div>

</body>
</html>
