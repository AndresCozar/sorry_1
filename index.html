<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Page</title>
    <style>
        body {
            background-color: #a8d08d; /* Verde otoñal */
            font-family: 'Times New Roman', serif;
            color: black;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        #sorry-message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #5c5c5c;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #F4A300;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #FF9500;
        }
    </style>
</head>
<body>
    <h1>Sorry Emerson</h1>
    <p>True friendship is like health: we never realize its value until we lose it. – François de La Rochefoucauld</p>
    <div id="sorry-message">
        Same shit always; I tend to overwhelm you with my messages
    </div>

    <button class="button" id="random-action-button">Do not pulse ; )</button>

    <audio id="bird-sound" autoplay loop>
        <source src="https://www.soundjay.com/nature/sounds/bird-01.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Función que elige un sonido aleatorio
        function playRandomSound() {
            const sounds = [
                'https://www.soundjay.com/human/sounds/man-scream-01.mp3',
                'https://www.soundjay.com/button/beep-07.wav',
                'https://www.soundjay.com/button/beep-10.wav'
            ];
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            const audio = new Audio(randomSound);
            audio.play();
        }

        // Botón que reproduce el sonido aleatorio cuando se pulsa
        document.getElementById('random-action-button').addEventListener('click', function() {
            playRandomSound();
        });

        // Añadir partículas de otoño (opcional, puedes ajustar más si lo deseas)
        function generateParticles() {
            const container = document.createElement('div');
            container.classList.add('particles');
            document.body.appendChild(container);
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '15px';
                particle.style.height = '15px';
                particle.style.backgroundColor = 'orange';
                particle.style.borderRadius = '50%';
                particle.style.animation = 'fall 2s infinite';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `-20px`;
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 2000); // Elimina la partícula después de la animación
            }, 200); // Crea una partícula cada 200 ms
        }
        
        generateParticles(); // Llamar a la función para que empiecen las partículas
    </script>

    <style>
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
